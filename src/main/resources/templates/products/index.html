<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/products/{id}(id=${product.getId()})}"
       th:text="${product.getName() + ', ' + product.getPrice()}">user</a>
</div>

<br/>
<hr/>

<a href="/products/new">Добавить продукт</a>

</body>
</html>
